<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="../Css/login.css">
    <script src="../js/signup_login.js"></script>
    <title>Đăng ký</title>
</head>

<body>
    <div class="all-container">
        <div class="box-picture">
            <div class="box-text">
                <h1>Chào mừng bạn! </h1>
                <div class="content">
                    <div class="content-1">Hãy tự do khám phá và trải nghiệm tất cả những gì FUNORI mang lại.</div>
                    <div class="content-2">Khám phá ngay!</div>
                </div>
                <div class="content-button">
                    <a href="../html/login.html">
                        <button>Đăng nhập</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="box-login">
            <h2>Đăng ký</h2>
            <div class="box-login-icon">
                <a href="">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-google"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="noti">Hoặc tài khoản người dùng</div>
            <div class="box-input">
                <div class="box-user">
                    <i class="fa-solid fa-user"></i>
                    <input class="user" id="username" type="text" placeholder="Tài khoản">
                </div>
                <div class="box-user">
                    <i class="fa-solid fa-lock"></i>
                    <input class="user" id="pass" type="password" placeholder="Mật khẩu">
                </div>
                <div class="box-user">
                    <i class="fa-solid fa-lock"></i>
                    <input class="user" id="pass2" type="password" placeholder="Nhập lại mật khẩu">
                </div>
            </div>
            <div class="button-login">
                <button onclick="signup()">Đăng ký</button>
            </div>
        </div>
    </div>
</body>

</html>
